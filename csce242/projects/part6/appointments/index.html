<!DOCTYPE html>
<html>
<head>
    <title>Appointments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Young Bro's Pressure Washing</h1>
    <nav>
        <div id="toggle-nav">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul id="nav-items">
            <a href="../home/index.html"><li>Home</li></a>
            <a href="../appointments/index.html"><li>Appointments</li></a>
            <a href="../about/index.html"><li>About</li></a>
            <a href="../reviews/index.html"><li>Reviews</li></a>
            <a href="../gallery/index.html"><li>Gallery</li></a>
        </ul>
    </nav>

    <h2>Schedule an Appointment</h2>
    <form
        id="contact-form"
        action="https://api.web3forms.com/submit"
        method="POST"
    >
        <input type="hidden" name="access_key" value="c5f99347-f42c-4f42-94a3-54b282c4938a">

        <div id="main-div">
            <div class="columns">
                    <div class="one">
                        <div id="name">
                            <h6>Your Name</h6>
                            <input type="text" name="name" placeholder="Enter your name" required>
                        </div>
                        <div id="payment-method">
                            <h6>Payment Method</h6>
                            <div class="radio-option">
                                <input type="radio" id="credit-card" name="payment_method" value="credit-card" required>
                                <label for="credit-card">Credit Card</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="debit-card" name="payment_method" value="debit-card">
                                <label for="debit-card">Debit Card</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="paypal" name="payment_method" value="paypal">
                                <label for="paypal">PayPal/Venmo</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="cash" name="payment_method" value="cash">
                                <label for="cash">Cash</label>
                            </div>
                        </div>
                    </div>

                    <div class="one">
                        <div id="email">
                            <h6>Email</h6>
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div id="date">
                            <h6>Preferred Date</h6>
                            <input type="date" name="preferred_date" required>
                        </div>
                        
                    </div>

                    <div class="one">
                        <div id="phone">
                            <h6>Phone Number</h6>
                            <input type="tel" name="phone" placeholder="123-456-7890" required>
                        </div>
                        <div id="service-type">
                            <h6>Service Type</h6>
                            <select name="service_type" id="service-dropdown" required>
                                <option value="" disabled selected>Select a service</option>
                                <option value="pressure-washing">Sidewalk</option>
                                <option value="window-cleaning">Patio</option>
                                <option value="gutter-cleaning">House</option>
                                <option value="deck-cleaning">Fences</option>
                                <option value="driveway-cleaning">Driveway</option>
                            </select>
                        </div>
                    </div>
            </div>
            <div class="columns">
                    <div class="one">
                        <div id="address">
                            <h6>Address</h6>
                            <input type="text" id="address" name="address" placeholder="Address" required>
                        </div>
                        
                    </div>
                    <div class="one" id="map">
                    <iframe id="map"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d206689.49767539254!2d-84.08989299331402!3d35.95862721096097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x885c162246ce42a9%3A0x7bea92dac4f534c5!2sKnoxville%2C%20TN!5e0!3m2!1sen!2sus!4v1729018317886!5m2!1sen!2sus"
                    width="600"
                    height="400"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
            </div>
            
        </div>

        <footer>
            <button type="submit">Book It!</button>
        </footer>
    </form>
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="result"></p>
        </div>
    </div>
    <script src="form.js"></script>
    <script src="../script.js"></script>
</body>
</html>
